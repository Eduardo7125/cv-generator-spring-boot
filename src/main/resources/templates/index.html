<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>CV Generator</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<h1>My CV</h1>

<section>
    <h2>Personal Details</h2>
    <div class="profile-image">
        <img src="img/fotocv.jpg" alt="Your Profile Picture" width="150">
    </div>
    <div>
        <strong>First Name:</strong> <span th:text="${cvData.personalDetails.firstName}" />
    </div>
    <div>
        <strong>Last Name:</strong> <span th:text="${cvData.personalDetails.lastName}" />
    </div>
    <div>
        <strong>Email:</strong> <span th:text="${cvData.personalDetails.email}" />
    </div>
    <div>
        <strong>Profile:</strong> <span th:text="${cvData.personalDetails.professionalProfile}" />
    </div>
</section>

<section>
    <h2>Education</h2>
    <div class="cv-item" th:each="education, stat : ${cvData.educations}" >
        <h3>Education <span th:text="${stat.index + 1}"/></h3>
        <div>
            <strong>Institution:</strong> <span th:text="${cvData.educations[__${stat.index}__].institution}" />
        </div>
        <div>
            <strong>Degree:</strong> <span th:text="${cvData.educations[__${stat.index}__].degree}" />
        </div>
        <div>
            <strong>Period:</strong> <span th:text="${cvData.educations[__${stat.index}__].period}" />
        </div>
        <div th:if="${education.description}">
            <strong>Description:</strong> <span th:text="${cvData.educations[__${stat.index}__].description}" />
        </div>
    </div>
</section>

<section>
    <h2>Experience</h2>
    <div class="cv-item" th:each="experience, stat : ${cvData.experiences}" >
        <h3>Experience <span th:text="${stat.index + 1}"/></h3>
        <div>
            <strong>Job Title:</strong> <span th:text="${cvData.experiences[__${stat.index}__].jobTitle}" />
        </div>
        <div>
            <strong>Company:</strong> <span th:text="${cvData.experiences[__${stat.index}__].companyName}" />
        </div>
        <div>
            <strong>Period:</strong> <span th:text="${cvData.experiences[__${stat.index}__].period}" />
        </div>
        <div th:if="${experience.description}" >
            <strong>Description:</strong> <span th:text="${cvData.experiences[__${stat.index}__].description}" />
        </div>
    </div>
</section>

<section>
    <h2>Skills</h2>
    <div class="cv-item" th:each="skill, stat : ${cvData.skills}" >
        <div>
            <strong>Skill:</strong> <span th:text="${cvData.skills[__${stat.index}__].name}" />
        </div>
        <div>
            <strong>Level:</strong> <span th:text="${cvData.skills[__${stat.index}__].description}" />
        </div>
    </div>
</section>

<section>
    <h2>Connect with me</h2>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/gabrielchaldu" target="_blank">LinkedIn</a> |
        <a href="https://github.com/gabrielchaldu" target="_blank">GitHub</a> |
        <a href="#" target="_blank">Twitter</a>
    </div>
</section>
</body>
</html>
